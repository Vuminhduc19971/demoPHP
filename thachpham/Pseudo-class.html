<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        a{
            color:red;
            text-decoration: none;
        }
        a:hover{
            color:green;
            font-weight: bold;
            display: block;
            width: 100px;
            background:blue;
            position: relative;
        }
        a:visited{
                color:purple;
        }
        a:link{
            color:blue;
        }
        a:active{
            background: yellow;
        }
    </style>
    <title>Title</title>
</head>
<body>
<pre>
    hover:là cái pseudo-class mà khi ta rê chuột vào thì nó đổi màu
    visited:chọn phần tử a khi nhập vào thì nó đổi màu
    active:Khi ta nhấp chuột vào nhưng chưa thả chuột ra
    link:chọn cái liên kết  khi ta nhấp vào
</pre>

</html>
