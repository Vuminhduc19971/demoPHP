<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* Thẻ all * còn muốn viết rời ra ta phải định nghĩa thẻ đằng trước {}*/
        h1 ,h2{
            color: blue;
        }
        div{
            color: yellow;
        }
        p{
            color: orange;
        }
        #content {
            color: #f1f1f1;

        }
        .intro {
            color: green;
        }


    </style>
</head>
<body>
<h1>Thẻ h1</h1>
<h2>Thẻ h2</h2>
<div>Đây là thẻ div </div>
<p>Nó là 1 dạng văn bản</p>
<p id="content">content</p>
<p class ="intro">intro</p>
</body>
</html>
