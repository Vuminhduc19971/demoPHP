<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="style.css">
          <link rel = "stylesheet" href="style2.css">
    <!-- External style nạp css từ bên ngoài  vào trong html_-->
<style type="text/css">
    h1{
        color:  red;
    }
</style>
    <!-- Internal style ( style nội bộ trong thẻ style của 1 file html)-->

</head>
<body>
<pre>
    Có 3 cách để gán màu css
    1 là sử dụng tên
    2 là #và số
    3 là dùng thẻ RGB(..,...,..) rồi viết thông số vào ngoặc
</pre>
<h1 style="color: tomato">Màu theo tên Tomato</h1>
<h1 style="color: rgb(255, 99, 71)">Màu theo dạng RGB rgb(255, 99, 71)</h1>
<h1 style="color: #FF6347">Màu theo dạng HEX #FF6347</h1>

</body>
