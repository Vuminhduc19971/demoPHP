<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            background: red;
            margin:25px 50px;
        }
    </style>
</head>
<body>
<h1> Css Margin shorthand  (căn lề)</h1>
<p> Short hand chỉ có 2 giá trị</p>
<p>Margin:25px 50px;</p>
<p>Theo thứ tự trên và dưới => trái và phải</p>
<p>Margin-top 25px; margin-left:50px; margin-right: 50px</p>
<p>Cách này chỉ áp dụng cho trường hợp margin-top=margin-bottom</p>
<p> và margin-left=margin-right</p>
</body>
</html>
