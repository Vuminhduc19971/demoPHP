<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		h1{
			font-family: tahoma,Times, serif;/** nếu font chữ nào không có nó sẽ chọn tiếp font chữ tiếp theo để ghi vào tài liệu */
			font-size: 24px;
		}
		p{
			font-family: "Time New Roman",Times,serif; /** nếu font chữ nào quá dài ta phải để trong ngoặc kép */
			font-size: 24px;
		}
		div{
			font-family: cursive,times,serif;
			font-size: 24px;
		}
		span{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Ví dụ này cho thấy làm thế nào để tạo ra một bảng ưa thích.</h1>
	<p>Ví dụ này cho thấy làm thế nào để <span>tạo ra</span> một bảng ưa thích.</p>
	<div>Ví dụ này cho thấy làm thế nào để tạo ra một bảng ưa thích.</div>

</body>
</html>
