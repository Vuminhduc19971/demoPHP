<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		
		#relative0{
			position: absolute;
			width: 300px;
			height: 250px;
			background: green;
		}#relative1{
			position: relative;
			left: 50px;
			top:50px;
			width: 300px;
			height: 250px;
			background: red;
		}
	</style>
</head>
<body>
	<p> Chú ý: mặc định mọi thẻ có postion  static</p>
	<p></p>
	<div id="relative0">Relative ban đầu</div>
	<div id="relative1">Relative thật</div>

</body>
</html>
