<h1>Iframe</h1>
<pre>
    Html iframe  được sử dụng để nhúng 1 trang web vào trang web khác
    Cú pháp Iframe quan trọng nhất là src sẽ chứa link URL và tùy chỉnh kích thước của heght và width
    Ví dụ nhúng trang zing vào :
</pre>
<iframe src="https://tv.zing.vn/" width="300" height="400"></iframe>
</body>
