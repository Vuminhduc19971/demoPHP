<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    cột là td
    dòng là tr
    th là phần đầu của bảng dc tạo bởi thẻ th
    Chú ý thẻ  tr đầu tiên sẽ sử dụng thẻ th để làm 1 cột trong dòng
    từ thẻ tr thứ 2 chúng ta sử dụng thẻ td để tạo cột

</pre>
<table style="width: 100%;text-align: center; border: 2px solid black">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
    </tr>
    <tr>
        <td>jack</td>
        <td>Lennon</td>
    </tr>

</table>
</body>
</html>
