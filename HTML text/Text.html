<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HTML TEXT formating(Thẻ định dạng cho văn bản)</h1>
<div><b>chữ in đậm</b></div>
<div><strong>Văn bản quan trọng</strong></div>
<div><em>Đoạn văn bản được nhấn mạnh</em></div>
<div><mark>Văn bản đánh dấu</mark></div>
<div><i> Đoạn văn bản in nghiêng</i></div>
<div><del>Văn bản bị xóa và gạch ngang</del></div>
<div><ins>Thẻ ins</ins></div>
<div><sub>thẻ sub</sub></div>


</body>
</html>
